apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-webapi-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: localhost
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test-webapi
              port:
                number: 80